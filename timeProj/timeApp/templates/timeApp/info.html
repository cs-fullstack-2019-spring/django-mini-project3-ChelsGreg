<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
<h1>Teacher Information</h1>

<!--TO DISPLAY SELECTED TEACHER'S INFO-->
<h2>{{ teacher.teachName }} </h2>
    <p>School: {{ teacher.school }}</p>
    <p>Work Date: {{ teacher.workDate }}</p>
    <p>Hours: {{ teacher.hours }}</p>

<hr/>

<!--FOR SELECTED TEACHER TO ENTER A NEW TIME CARD-->
<p>NEW ENTRY</p>
<form method="post">
    {% csrf_token %}
    {{ newEntry.as_p }}
    <input type="submit" value="submit">
</form>

</body>
</html>
